<!DOCTYPE html>
<html ng-app="wizzle" ng-csp> 
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="lib/monaca-onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/monaca-onsenui/css/onsen-css-components.css">
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/monaca-onsenui/js/onsenui.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="components/utils/utils-services.js"></script>
        <script type="text/javascript" src="components/core/core-services.js"></script>
        <script type="text/javascript" src="components/scraper/scraper.js"></script>
        <script type="text/javascript" src="components/courses-list/courses-list-controller.js"></script>
        <script type="text/javascript" src="components/main-menu/main-menu-controller.js"></script>

        <title>{{wizzle.details.name}}</title>
    </head>
    <body ng-controller="MainController">

      <ons-sliding-menu var="menu" main-page="my_courses.html" menu-page="menu.html" max-slide-distance="260px" type="push">
      </ons-sliding-menu>


      <ons-template id="my_courses.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">myCourses</div>
          </ons-toolbar>
          <ons-row style="margin-top: 1px; margin-left: 20px; margin-right:20px; text-align: center;">
            <ons-col>
              <ons-list ng-controller="CoursesListController">
                <ons-list-item ng-repeat="course in data.courses">
                  <span>{{course.name}}</span>
                  <ons-icon icon="fa-certificate" size="20px">
                </ons-list-item>
              </ons-list>
            </ons-col>
          </ons-row>
        </ons-page>
      </ons-template>


      <ons-template id="menu.html">
        <ons-page modifier="menu-page">
          <ons-toolbar modifier="transparent">
            <div class="right">
              <ons-toolbar-button class="menu-closeMenu" ng-click="menu.closeMenu()">
                </ons-icon>Close
              </ons-toolbar-button>
            </div>
          </ons-toolbar>
          <ons-list class="menu-list" ng-controller="MainMenuController">
            <ons-list-item class="menu-item" ng-click="menu.closeMenu()" ng-repeat="option in data.options">
              <ons-icon icon="fa-plus"></ons-icon>
              MyCourses() 
            </ons-list-item>
          </ons-list>
          
          <br>

          <ons-list class="bottom-menu-list">
            <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Settings
              <div class="notification menu-notification">3</div>
            </ons-list-item>

            <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Help
            </ons-list-item>  
            
            <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Send feedback
            </ons-list-item>
          </ons-list>

        </ons-page>
      </ons-template>

          <ons-template id="course_details.html">
            <ons-page>
              <ons-toolbar>
                <div class="left">
                  <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-favicon" size="28px" fixed-width="false"></ons-icon>
                  </ons-toolbar-button>
                </div>
                <div class="center">{{CourseName}}</div>
              </ons-toolbar>
            </ons-page>
          </ons-template>

          <ons-template id="event_details.html">
            <ons-page>
              <ons-toolbar>
                <div class="left">
                  <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-favicon" size="28px" fixed-width="false"></ons-icon>
                  </ons-toolbar-button>
                </div>
                <div class="center">{{EventTitle}}</div>
              </ons-toolbar>
            </ons-page>
          </ons-template>

    </body>
</html>
